<!DOCTYPE html>
<html lang="ko">

<head>
    <title>상태선택자</title>
    <style>
        tr:nth-child(3n+0) {background-color: red;}
        tr:nth-child(3n+1) {background-color: blue;}
        tr:nth-child(3n+2) {background-color: orange}
    </style>
</head>

<body>
    <table>
        <tr>
            <td>첫 번째</td>
        </tr>
        <tr>
            <td>두 번째</td>
        </tr>
        <tr>
            <td>세 번째</td>
        </tr>
        <tr>
            <td>네 번째</td>
        </tr>
        <tr>
            <td>다섯 번째</td>
        </tr>

        <tr>
            <td>여섯 번째</td>
        </tr>
        <tr>
            <td>일곱 번째</td>
        </tr>
    </table>
</body>

</html>
