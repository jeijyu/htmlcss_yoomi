<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            width: 150px;
            display: inline-block
        }
    </style>
</head>

<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>&nbsp; 로그인&nbsp;</legend>
            <p>
                <div>
                    <label for="name1">아이디:</label>
                    <input type="text" name="name1" id="name1">
                </div>
                <div>
                    <label for="pw1">패스워드:</label>
                    <input type="password" name="pw1" id="pw1">
                </div>
                <p>

        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>&nbsp;회원 가입&nbsp;</legend>
            <p>
                <div>
                    <label for="name2">아이디:</label>
                    <input type="text" name="name2" id="name2">
                </div>
                <div>
                    <label for="pw2">패스워드:</label>
                    <input type="password" name="pw2" id="pw2">
                </div>
                <div>
                    <label for="pw3">패스워드 확인:</label>
                    <input type="password" name="pw3" id="pw3">
                </div>
                <div>
                    <label for="name3">이름:</label>
                    <input type="text" name="name3" id="name3" value="이름을 입력하세요">
                </div>
                <div>
                    <label for="email1">이메일:</label>
                    <input type="email" name="email1" id="email1">
                </div>
                <div>
                    <label for="number1">전화번호:</label>
                    <input type="number" name="number1" id="number1">
                </div>
                <div>
                    <label for="date1">생년월일:</label>
                    <input type="date" name="date1" id="date1" value="연도-월-일">
                </div>
            </p>
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>&nbsp;수강 신청&nbsp;</legend>
            <p>
                <div>
                    <label for="radio1">영어초급: </label>
                    <input type="radio" name="radio" id="radio1" checked>
                </div>
                <div>
                    <label for="radio2">영어중급: </label>
                    <input type="radio" name="radio" id="radio2">
                </div>
                <div>
                    <label for="radio3">영어고급: </label>
                    <input type="radio" name="radio" id="radio3">
                </div>
                <p>
                    <div>
                        <label for="checkbox3">영어초급:</label>
                        <input type="checkbox" name="checkbox3" id="checkbox3">
                    </div>
                    <div>
                        <label for="checkbox4">영어중급:</label>
                        <input type="checkbox" name="checkbox4" id="checkbox4" checked>
                    </div>
                    <div>
                        <label for="checkbox5">영어고급:</label>
                        <input type="checkbox" name="checkbox5" id="checkbox5">
                    </div>
                </p>
            </p>
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <select name="class" id="">
                <optgroup label="공과대학">
                    <option value="1">건축과</option>
                    <option value="2">토목과</option>
                </optgroup>
                <optgroup label="자연과학대학">
                    <option value="3" selected>수학과</option>
                    <option value="4">생물학과</option>
                </optgroup>
            </select>
        </fieldset>

        <!-- 전송 버튼 : form 을 완료 -->
        <center>
            <input type="submit" value="전송">
            <input type="reset" value="초기화">
        </center>
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->

    </form>

</body>

</html>
